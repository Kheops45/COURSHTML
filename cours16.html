<h1> Page de présentation</h1>



<!-- 

Les listes avec type

L’attribut start va nous permettre de choisir un point de départ pour notre liste ordonnée. On va donc le placer dans la balise ouvrante de l’élément représentant la liste ol.

L’attribut value va lui en revanche nous permettre de choisir la valeur de chaque puce d’éléments de liste. On va pouvoir ajouter un attribut value pour chaque élément li.
-->

<h2>Mon rapport</h2>

    <ol type="1" start="5">
        <li> INTRODUCTION</li>
        <li> PRESENTATION</li>
        <li> CONTEXTE</li>
        <li> PROBLEMATIQUE</li>



    </ol>


    <h2>Mes compétences</h2>

    <ol start="5">
        <li value="8"> HTML</li>
        <li value="12"> CSS</li>
        <li value="7"> Javascript</li>
        <li value="50"> Bootstrap</li>



    </ol>



    </body>

</html>
