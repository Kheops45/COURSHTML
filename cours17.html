<h1> Page de présentation</h1>



<!-- 

Les listes avec type
On peut inverser le compte des puces des éléments de liste ordonnées grâce à l’attribut reversed. 
Le premier élément de la liste aura alors la puce avec la valeur la plus élevée, 
puis on enlèvera un par nouvel élément jusqu’à arriver à « 1 » ou « a » pour le dernier élément de liste par défaut. 
-->

<h2>Mon rapport</h2>

    <ol type="1" start="10" reversed>
        <li> INTRODUCTION</li>
        <li> PRESENTATION</li>
        <li> CONTEXTE</li>
        <li> PROBLEMATIQUE</li>



    </ol>





    </body>
