<!-- 

Liens : a href

L’élément HTML a est composé d’une paire de balises (balises ouvrante et fermante) et d’un contenu entre les balises que l’on va appeler “ancre”. 
Ce contenu peut être un texte, une image, etc. et sera la partie visible et cliquable du lien pour les utilisateurs.

L’attribut href va nous servir à indiquer la cible du lien, c’est-à-dire l’endroit où l’utilisateur doit être envoyé après avoir cliqué sur le lien. 
Nous allons indiquer cette cible en valeur de l’attribut href.
-->


<p> Pour tout savoir sur notre cursus, il faut aller sur <a href="https://ecole-it.com/">le site de l'école</a></p>




    </body>

</html>
